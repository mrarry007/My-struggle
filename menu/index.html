<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-Bar Menu | Amna Sharif</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    
</head>

<!--Made By Amna Sharif-->
<body>
  <div class="main_box">
    <input type="checkbox" id="Check">
    <div class="btn_one">
      <label for="Check">
        <i class='bx bx-menu' ></i>
      </label>
    </div>
    <div class="classbar_menu">
      <div class="logo">
        <a href="#">Try to Win</a>
      </div>
      <div class="btn_two">
        <label for="Check">
          <i class='bx bx-cross' ></i>
        </label>
      </div>
     <div class="menu">
      <dl>
        <dt><a href="#"><i class='bx bx-qr' ></i>
          Dashboard</a></dt>
        <dt><a href="#"><i class='bx bx-link' ></i>
          Shortcuts</a></dt>
        <dt><a href="#"><i class='bx bx-menu' ></i>
          Overview</a></dt> 
        <dt><a href="#"><i class='bx bx-calendar-check' ></i>
          Events</a></dt>
        <dt><a href="#"><i class='bx bxs-help-circle' ></i>
          About</a></dt>
        <dt><a href="#"><i class='bx bx-child'></i>
          Services</a></dt>
        <dt><a href="#"><i class='bx bxs-contact'></i>
          Contact</a></dt>
        <dt><a href="#"><i class='bx bxs-bolt-circle'></i>
          Feedback</a></dt> 
      </dl>
     
        <div class="social_media">
        <a href="#"><i class='bx bxl-facebook' ></i></a>
        <a href="#"><i class='bx bxl-twitter' ></i></a>
        <a href="#"><i class='bx bxl-instagram' ></i></a>
        <a href="#"><i class='bx bxl-youtube' ></i></a>
        </div>
      </div>
  </div>
</div>
         
</body>
</html>
